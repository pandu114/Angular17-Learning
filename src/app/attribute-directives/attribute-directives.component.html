<div [ngClass]="{'active':isActive, 'inactive':!isActive}">This is a section to show/hide when button clicked</div>
<button (click)="toggleActive()">Toggle Active</button>

<div [ngStyle]="{'background-color':backgroundColor, 'font-size.px':fontSize}">
    Update a style property using attribute directives 
</div>
<button (click)="styleUpdate()">Style Update</button>
